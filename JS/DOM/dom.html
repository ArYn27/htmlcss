<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM examples</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
            color: #1a1a1a;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>JavaScript DOM fun examples</h1>
    <section id = "example-1">
        <h2 class = "highlight">Accessing DOM elements</h2>
        <p  id = "myParagraph">this is a paragraph. click the button to change me!</p>
        <button id = "changeTextButton">Change Text</button>
    </section>
    
    <section id="example-2">
      <h2>Traversing the DOM</h2>
      <ul id="citiesList">
        <li class='chai'>New York</li>
        <li>Tokyo</li>
        <li>Paris</li>
        <li>London</li>
      </ul>
      <button id="highlightFirstCity">Highlight First City</button>
    </section>
    
    <section id="example-3">
      <h2>Manipulating DOM Elements</h2>
      <div id="coffeeOrder">Order: <span id="coffeeType">Latte</span></div>
      <button id="changeOrder">Change Order to Espresso</button>
    </section>

    <section id="example-4">
      <h2>Creating and Inserting Elements</h2>
      <button id="addNewItem">Add a New Item to the Shopping List</button>
      <ul id="shoppingList">
        <li>Bread</li>
        <li>Milk</li>
      </ul>
    </section>

    <script src="./script.js"></script>
    


</body>
</html>
