<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up.</title>
    <style>
        body {
            background-color: #525252;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            height:100vh;
            margin:0;
            padding:0;
            display : flex;
            justify-content: center;
            align-items: center;
        }
        h2{
            color:rgb(213, 211, 209);
            text-align: left;
            border : black;
            border-radius: 2px;
            text-shadow: black 1px 1px 3px;
        }
        div {
           padding : 30px;
           width : 300px; 
        }
        form {
            display : flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 2px;
            border-radius: 8px;
            height : 30px;
        }
        button{
            background-color: rgb(213, 211, 209) ;
            border-radius :8px;
            height : 20px;
        }
        button:hover{
            background-color: #333333;
            color:rgb(213, 211, 209);
        }
    </style>
</head>
<body>
    <div>
        <h2>Welcome.</h2>
        <hr>
        <form>
            <input type = "text" name = "" id = "" placeholder="Username">
            <input type = "email" name = "" id = "" placeholder="Email (johndoe@example.com)">
            <input type = "password" name = "" id = "" placeholder="Password"
            >
            <button type = "submit">Sign Up</button>
            
        </form>
        <hr>
    </div>
</body>
</html>
